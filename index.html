<!DOCTYPE html>
<html lang="en">

<head>
    <title>:D</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        body {
            background: #222;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 13.2vw;
            overflow: hidden;
        }

        #time {
            margin: 0;
            margin-left: 10%;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
        }

        #point {
            /* transition: all .4s;
            transition-timing-function:cubic-bezier(1, 0, 0, 1); */
        }
    </style>
</head>

<body>
    <script>
        function updateTime() {
            seconds = Math.round((1621051200000 - Date.now()) / 1000)
            ms = (1621051200000 - Date.now()) % 1000
            document.getElementById('seconds').innerHTML = seconds
            document.getElementById('ms').innerHTML = ms
            if (seconds % 2) {
                document.getElementById('point').style.color = '#222';
            } else {
                document.getElementById('point').style.color = 'white';
            }
        }
        setInterval(updateTime, 1)
    </script>
    <span id="time"><span id="seconds"></span><span id="point">.</span><span id="ms"></span></span>
</body>

</html>
